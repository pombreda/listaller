<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>


  <!-- Only user root can own the Listaller daemon -->
  <policy user="root">
    <allow own="org.nlinux.Listaller"/>
  </policy>

 <!-- Allow anyone to call into the service - we'll reject callers using PolicyKit -->
  <policy context="default">
    <allow send_destination="org.nlinux.Listaller"
           send_interface="org.nlinux.Listaller.Install"/>
    <allow send_destination="org.nlinux.Listaller"
           send_interface="org.nlinux.Listaller.Manage"/>
  </policy>

</busconfig>
